<!DOCTYPE html>
<html>
    <head>
        <style>
            section{
                width:80%;
                margin:auto;
                display:grid;
                grid-template-columns: auto auto auto auto;
                font-size:30px;
                color:blue;
            }

            section div{
                margin:50px 0px;
            }
        </style>
    </head>
    <body>
        <h1>Display:Grid</h1>
        <section>
            <div>Banglore</div>
            <div>Chennai</div>
            <div>Delhi</div>
            <div>Mumbai</div>
            <div>Kolkata</div>
            <div>Pune</div>
            <div>Hydrabad</div>
            <div>Manglore</div>

             
        </section>
    </body>
</html>
