<!DOCTYPE html>
<html>
    <head>
        <style>
                input[type="text"]{
                    padding:4px;
                    width:250px;
                    margin:30px;
                color:red;    
            height:28px;
            outline:none;
        }

        input[type="email"], input[type="number"]{
                    padding:4px;
                    width:300px;
                    margin:30px;
                color:blue;    
            height:28px;
            display:block;
        }
        </style>
    </head>
    <body>
        <h1>CSS for Attribute Selector</h1>

        Enter you FirstName :<input type="text"/>

        Enter you LastName :<input type="text"/>

        Enter you email :<input type="email"/>

        Enter you mobile :<input type="number"/>

    </body>
</html>
